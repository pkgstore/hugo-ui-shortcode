{{- /*
@param {string} (positional parameter 0) Key name.

@returns {template.HTML}

@examples

  {{< key "CTRL|ALT|DEL" >}}
*/ -}}

{{- if (.Get 0) -}}

    {{- $text := (delimit ((split (.Get 0) "|")) " + ") -}}

    <kbd class="shortcode shortcode-{{ ($.Name) }} d-inline-block">{{ ($text) }}</kbd>

{{- else -}}

    {{ (partial "alerts/no_params" .) }}

{{- end -}}
