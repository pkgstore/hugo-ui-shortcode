{{- /*

*/ -}}

{{- if (.Get 0) -}}

    {{- $uuid := (.Get 0) -}}
    {{- $text := (.Get 1) -}}

    {{- range (site.Pages.ByParam "uuid") -}}
        {{- if (eq (.Param "uuid") $uuid) -}}
          <a class="shortcode shortcode-{{ ($.Name) }}"
             href="{{ (.RelPermalink) }}">{{ (($text) | default (.Title)) }}</a>
        {{- end -}}
    {{- end -}}

{{- else -}}

    {{ (partial "alerts/no_params" .) }}

{{- end -}}
