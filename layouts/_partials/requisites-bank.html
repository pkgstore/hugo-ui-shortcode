{{ $title := (.title) }}
{{ $icon := (.icon) }}
{{ $value := (.value) }}
{{ $i18n := (.i18n) }}

<div class="col">{{ (i18n (printf "sc.requisites.bank.account.%s" ($i18n))) }}</div>
<div class="col">
  <div class="input-group">
    <span class="input-group-text"><i class="fas fa-{{ ($icon) }} fa-fw"></i></span>
    <input class="form-control" type="text" value="{{ ($value) }}"
           data-fn="select-all" aria-label="" readonly/>
  </div>
</div>
