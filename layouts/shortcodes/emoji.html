{{- $id := ((.Get 0) | default "smile") -}}

{{- if (strings.Contains ($id) ":") -}}
    {{- $id = ((printf "%s" ($id)) | emojify) -}}
{{- else -}}
    {{- $id = ((printf ":%s:" ($id)) | emojify) -}}
{{- end -}}

<span class="shortcode shortcode-{{ ($.Name) }}">{{ ($id) }}</span>
{{- /* This comment removes trailing newlines. */ -}}
